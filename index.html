<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Asset/style.css">
    <title>Login Page</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <main class="row d-flex flex-row-reverse justify-content-center align-items-center h-100">
                <picture class=" col-6 col-12 col-sm-12 col-md-6 col-lg-6 d-none d-lg-block">
                    <img class="img-fluid" src="./Asset/Image/1.png" alt="">
                </picture>
                <form class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="container-fluid pt-5">
                        <div class="card shadow-lg py-5">
                            <div class="container-fluid">
                                <div class="d-flex justify-content-center">
                                    <img class="img-fluid" src="./Asset/Image/1.png" alt="" style="width: 120px;">
                                </div>
                                <h4 class="my-2">Login</h4>
                                <div class="my-2">
                                    <label for="Email">E-mail</label>
                                    <input type="email" class="form-control" id="Email" name="Email"
                                        placeholder="yourmail@gmail.com">
                                </div>
                                <div class="my-2">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="Password" name="Password"
                                        placeholder="Password">
                                </div>
                                <p><a href="" class="text-decoration-none text-start my-2 text-dark">Forgot
                                        Password?</a>
                                </p>
                                <a href="" class="sign btn btn-dark d-block my-2 ">Sign in</a>
                                <p class="text-center my-2">or contionue with</p>
                                <div class="row d-flex justify-content-around my-2">
                                    <a href="" class="col-3 btn btn-light rounded-pill btngo"><img
                                            src="./Asset/Image/flat-color-icons_google.png" alt=""></a>
                                    <a href="" class="col-3 btn btn-light rounded-pill btnfb mx-2"><img
                                            src="./Asset/Image/bi_facebook.png" alt=""></a>
                                    <a href="" class="col-3 btn btn-light rounded-pill btngi"><img
                                            src="./Asset/Image/akar-icons_github-fill.png" alt=""></a>
                                </div>
                                <p class="text-center">Don't have an account yet? <a href=""
                                        class="text-secondary">Register
                                        Here</a></p>
                            </div>
                        </div>
                    </div>
                </form>

            </main>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
